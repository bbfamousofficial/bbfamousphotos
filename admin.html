<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBFamous Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1 class="login-title">bbfamous Admin</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">bbfamous</h2>
            <nav class="sidebar-nav">
                <a href="#" onclick="showSection('dashboard')" class="nav-item active">Dashboard</a>
                <a href="#" onclick="showSection('upload')" class="nav-item">Upload</a>
                <a href="#" onclick="showSection('manage')" class="nav-item">Manage Items</a>
                <a href="#" onclick="logout()" class="nav-item logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1 id="sectionTitle">Dashboard</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboardSection" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Photos</h3>
                        <p id="totalPhotos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total PDFs</h3>
                        <p id="totalPdfs">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Downloads</h3>
                        <p id="totalDownloads">0</p>
                    </div>
                </div>
            </section>

            <!-- Upload Section -->
            <section id="uploadSection" class="content-section" style="display: none;">
                <div class="upload-container">
                    <form id="uploadForm" class="upload-form">
                        <div class="form-group">
                            <label for="itemTitle">Title</label>
                            <input type="text" id="itemTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description</label>
                            <textarea id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="itemType">Type</label>
                            <select id="itemType" required>
                                <option value="">Select Type</option>
                                <option value="photo">Photo</option>
                                <option value="pdf">PDF</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemFile">File</label>
                            <input type="file" id="itemFile" accept="image/*,.pdf" required>
                            <div class="file-preview" id="filePreview"></div>
                        </div>
                        <button type="submit" class="upload-btn">Upload Item</button>
                    </form>
                </div>
            </section>

            <!-- Manage Section -->
            <section id="manageSection" class="content-section" style="display: none;">
                <div class="manage-container">
                    <div class="manage-header">
                        <h3>All Items</h3>
                        <input type="text" id="manageSearch" placeholder="Search items..." class="search-input">
                    </div>
                    <div class="items-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Preview</th>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Downloads</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <!-- Items will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3>Edit Item</h3>
            <form id="editForm" class="edit-form">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
